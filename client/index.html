<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>NGAExpedition Hackathon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <script type="text/javascript" src="./js/config/routes.js"></script>
    <script type="text/javascript" src="./js/controller/earthquakesController.js"></script>
    <!-- <script type="text/javascript" src="./js/controller/gridController.js"></script> -->
    <script type="text/javascript" src="./js/model/earthquakeFactory.js"></script>

    <!-- Stylesheets -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div id='map'></div>
    <div id = "info">
      <h1 id = "mainTitle">Earthquake Visualizer</h1>
      <div id = "options">
        <div id = "frontLeft">
          <p>Something about earthquakes</p>
        </div>
        <div id = "frontRight">
          <div>
            <p>Select Magnitude:</p>  
            <input id= "mIndicator" type="text" value="" disabled>

            <input type="range" name = "magn" step="0.1" min="2.0" max="10.0">
          </div>
          <div>
            <p>Select Decade:</p>
              <button class="circle" id="70">1970</button>
              <button class="circle" id="80">1980</button>
              <button class="circle" id="90">1990</button>
              <button class="circle" id="00">2000</button>
              <button class="circle" id="10">2010</button>
          </div>
        </div>

      </div>
    </div>

    <script>
    
      mapboxgl.accessToken = "";
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/satellite-streets-v9',
          zoom: 1,
          hash: true
      });

      var db = []
      $.get("https://data.humdata.org/dataset/4881d82b-ba63-4515-b748-c364f3d05b42/resource/e5722a70-d599-47b9-b7b8-17ed63107076/download/earthquakes1970-2014.json", function(res){
        for(var i = 0; i<res.features.length; i++){
          db.push( 
         {
          "type": "Feature",
          "geometry": {
              "type": "Point",
              "coordinates": res.features[i].geometry.coordinates
          },
          "properties": {
              "title": "Mapbox DC",
              "icon": "monument"
          }
        })
      }
      console.log(db)
    

      var nav = new mapboxgl.Navigation({position: 'top-left'}); // position is optional
      map.addControl(nav);


      map.on('load', function () {
        map.addSource("points", {
          "type": "geojson",
          "data": {
              "type": "FeatureCollection",
              "features": db
          }
        });

        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": "points",
          "layout": {
              "icon-image": "{icon}-15",
              "text-field": "{title}",
              "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
              "text-color":"red",
              "text-offset": [0, 0.6],
              "text-anchor": "top"
          }
        });
      });
    });
    </script>

    </div>


  </body>
</html>
