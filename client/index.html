<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>NGAExpedition Hackathon</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <script type="text/javascript" src="./js/config/routes.js"></script>
    <script type="text/javascript" src="./js/controller/earthquakesController.js"></script>
    <!-- <script type="text/javascript" src="./js/controller/gridController.js"></script> -->
    <script type="text/javascript" src="./js/model/earthquakeFactory.js"></script>

    <!-- Stylesheets -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div id='map' ng-controller="earthquakesController"></div>
    <div id = "info">
      <h1 id = "mainTitle">Earthquake Visualizer</h1>
      <div id = "options">
        <div id = "frontLeft">
          <p>Something about earthquakes</p>
        </div>
        <div id = "frontRight">
          <p>Select a range</p>
          <button>Years</button>
          <button>Magnitude</button>
        </div>
      </div>
    </div>

    <script>
      // var config = require("config_mapbox.js");
      mapboxgl.accessToken = ;
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/satellite-streets-v9',
          zoom: 1,
          hash: true
      });


      var nav = new mapboxgl.Navigation({position: 'top-left'}); // position is optional
      map.addControl(nav);
      // map.addControl(new mapboxgl.Geolocate({position: 'top-left'}));

      map.on('load', function () {
        map.addSource("points", {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-77.03238901390978, 38.913188059745586]
                    },
                    "properties": {
                        "title": "Mapbox DC",
                        "icon": "monument"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-122.414, 37.776]
                    },
                    "properties": {
                        "title": "Mapbox SF",
                        "icon": "harbor"
                    }
                }]
            }
        });

        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": "points",
            "layout": {
                "icon-image": "{icon}-15",
                "text-field": "{title}",
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0.6],
                "text-anchor": "top"
            }
        });
    });
      </script>

    </div>
    <div ng-controller="earthquakesController">
      <li ng-repeat="quake in quakeData">
        <div ng-repeat="q in quake">
          {{ q.coordinates }}
        </div>
      </li>
    </div>

  </body>
</html>
