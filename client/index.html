<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>NGAExpedition Hackathon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <script type="text/javascript" src="./js/config/routes.js"></script>
    <script type="text/javascript" src="./js/controller/earthquakesController.js"></script>
    <!-- <script type="text/javascript" src="./js/controller/gridController.js"></script> -->
    <script type="text/javascript" src="./js/model/earthquakeFactory.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <!-- Stylesheets -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div id='map'></div>
    <div id = "info">
      <h1 id = "mainTitle">Earthquake Visualizer</h1>
      <div id = "options">
        <div id = "frontLeft">
          <p>Something about earthquakes</p>
        </div>
        <div id = "frontRight">
          <div>

            <p>Select Magnitude:</p>
            <input id= "mIndicator" type="text" value="" disabled>

            <input type="range" name = "magn" step="0.1" min="2.0" max="10.0">

            <label for="magni">Select Magnitude:</label>
            <input type="text" id="magni" readonly>
            <br>
            <div id="slider-range"></div>


          </div>

            <p>Select Decade:</p>
              <button class="circle" id="70">1970</button>
              <button class="circle" id="80">1980</button>
              <button class="circle" id="90">1990</button>
              <button class="circle" id="00">2000</button>
              <button class="circle" id="10">2010</button>
          </div>
        </div>

      </div>
    </div>

    <script>

    $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 1.0,
      max: 10.0,
      step: 0.1,
      values: [ 1.0, 10.0 ],
      slide: function( event, ui ) {
        $("#magni").val(ui.values[0] + " - " + ui.values[1] );
      }
    })
    $("#magni").val($("#slider-range").slider( "values", 0 ) +
      " - " + $("#slider-range").slider("values", 1) );
    } );

      mapboxgl.accessToken = "pk.eyJ1IjoiY2hhZGZlZ2xleTciLCJhIjoiY2lyanRkMHZ0MDAyNmZmbThxdTl0czlhciJ9.gypdwh5x658ca5d4z7so1A";
      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/satellite-streets-v9',
          zoom: 1,
          hash: true
      });

      var db = []
      $.get("https://data.humdata.org/dataset/4881d82b-ba63-4515-b748-c364f3d05b42/resource/e5722a70-d599-47b9-b7b8-17ed63107076/download/earthquakes1970-2014.json", function(res){
        for(var i = 0; i<res.features.length; i++){
          db.push(
         {
          "type": "Feature",
          "geometry": {
              "type": "Point",
              "coordinates": res.features[i].geometry.coordinates
          },
          "properties": {
              "title": res.features[i].properties.Magnitude,

              "icon": "triangle",
              "description": new Date(res.features[i].properties.DateTime) + "<br />" +  "Mag Type: " + res.features[i].properties.MagType + "<br />" + "Depth: " + res.features[i].properties.Depth + "/km" + "<br />" +
              "Latitude: " + res.features[i].properties.Latitude + "<br />" + "Longitude: " +  res.features[i].properties.Longitude,

              "icon": "monument"

          }
        })
      }
      console.log(db)


      var nav = new mapboxgl.Navigation({position: 'top-left'}); // position is optional
      map.addControl(nav);


      map.on('load', function () {
        map.addSource("points", {
          "type": "geojson",
          "data": {
              "type": "FeatureCollection",
              "features": db
          }
        });

        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": "points",
          "layout": {
              "icon-image": "{icon}-15",
              "text-field": "{title}",
              "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
              "text-offset": [0, 0.6],
              "text-anchor": "top"
          }
        });
      });
    });

    map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
    });

    // Use the same approach as above to indicate that the symbols are clickable
    // by changing the cursor style to 'pointer'.
    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
        map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    });
    </script>

    </div>


  </body>
</html>
